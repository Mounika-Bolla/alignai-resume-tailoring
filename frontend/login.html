<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlignAI</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-y: auto;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #f5ede6, #E5CDB8, #f0e1d2, #d9c3b0);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating particles */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            z-index: 0;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #E5CDB8, transparent);
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #d4b89e, transparent);
            bottom: -150px;
            left: -150px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 50px) scale(0.9);
            }
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(229, 205, 184, 0.4);
            border: 3px solid #E5CDB8;
            position: relative;
            z-index: 1;
            animation: scaleIn 0.6s ease-out;
            margin: auto;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-section img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(229, 205, 184, 0.4);
        }

        .logo-section h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #2d2416;
            margin-bottom: 8px;
        }

        .logo-section p {
            font-size: 0.95rem;
            color: #6a5a47;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5ede6;
            padding: 5px;
            border-radius: 50px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #6a5a47;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #E5CDB8 0%, #c9a88a 100%);
            color: #2d2416;
            box-shadow: 0 3px 10px rgba(229, 205, 184, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #3d2e1f;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #c9a88a;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #E5CDB8;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
            color: #2d2416;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c9a88a;
            box-shadow: 0 0 0 4px rgba(229, 205, 184, 0.2);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            font-size: 0.85rem;
            color: #c9a88a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #3d2e1f;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #E5CDB8 0%, #c9a88a 100%);
            color: #2d2416;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(229, 205, 184, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(229, 205, 184, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #6a5a47;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5CDB8;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #E5CDB8;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .social-btn:hover {
            background: #f5ede6;
            border-color: #c9a88a;
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #EA4335;
        }

        .social-btn.linkedin {
            color: #0077B5;
        }

        .social-btn.github {
            color: #333;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #E5CDB8;
        }

        .back-link a {
            color: #c9a88a;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #3d2e1f;
        }

        .signup-form {
            display: none;
        }

        .signup-form.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
                min-height: auto;
            }

            .login-container {
                padding: 40px 25px;
                margin: 0 auto;
            }

            .logo-section h1 {
                font-size: 1.75rem;
            }

            .social-login {
                flex-direction: column;
            }

            .logo-section img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo.png" alt="AlignAI Logo">
            <h1>Welcome to AlignAI</h1>
            <p>Align your resume with your dream job</p>
        </div>

        <!-- Login/Signup Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Login to AlignAI</button>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn linkedin" onclick="socialLogin('linkedin')">
                    <i class="fab fa-linkedin"></i>
                </button>
                <button type="button" class="social-btn github" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Create a password" required>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>

            <div class="divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn linkedin" onclick="socialLogin('linkedin')">
                    <i class="fab fa-linkedin"></i>
                </button>
                <button type="button" class="social-btn github" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Homepage
            </a>
        </div>
    </div>

    <script>
        // Backend API URL
        const API_URL = 'http://localhost:5000/api';

        // Helper function to show messages
        function showMessage(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');

            if (tab === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        async function socialLogin(provider) {
            try {
                // Get OAuth authorization URL from backend
                const response = await fetch(`${API_URL}/auth/oauth/${provider}`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success && data.auth_url) {
                    // Redirect to OAuth provider
                    window.location.href = data.auth_url;
                } else {
                    showMessage(data.message || `${provider} login not configured yet`, 'error');
                }
            } catch (error) {
                console.error('OAuth error:', error);
                showMessage('Unable to connect to authentication server', 'error');
            }
        }

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Redirect to dashboard
                    }, 1500);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Unable to connect to server. Make sure the backend is running!', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Signup Form Submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;
            
            const inputs = this.querySelectorAll('input');
            const full_name = inputs[0].value;
            const email = inputs[1].value;
            const password = inputs[2].value;
            const confirm_password = inputs[3].value;
            
            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        full_name: full_name,
                        email: email,
                        password: password,
                        confirm_password: confirm_password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Redirect to dashboard
                    }, 1500);
                } else {
                    showMessage(data.message || 'Signup failed', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Unable to connect to server. Make sure the backend is running!', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Check for OAuth errors in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessages = {
                'invalid_state': 'Security error. Please try logging in again.',
                'no_code': 'Authorization failed. Please try again.',
                'token_failed': 'Failed to get access token. Please try again.',
                'userinfo_failed': 'Failed to get user information. Please try again.',
                'unsupported_provider': 'This login provider is not supported.',
                'no_email': 'Unable to get email from provider. Please use email signup.',
                'callback_failed': 'Login failed. Please try again.'
            };
            showMessage(errorMessages[error] || 'Login failed. Please try again.', 'error');
            // Remove error from URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Add slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
