<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session - AlignAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #E5CDB8 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 3px solid #E5CDB8;
        }

        h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #1a1a1a;
        }

        .btn-primary:hover {
            background: #E5CDB8;
            color: #1a1a1a;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #10b981;
            color: white;
            display: block;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üßπ</div>
        <h1>Clear Session & Cookies</h1>
        <p>Click the button below to clear all session data and cookies. This will log you out and fix authentication issues.</p>
        
        <button class="btn" onclick="clearEverything()">
            üóëÔ∏è Clear All Data
        </button>
        
        <button class="btn btn-primary" onclick="goToLogin()">
            üè† Go to Login
        </button>

        <div class="status" id="status">
            ‚úÖ Session cleared successfully!<br>
            Redirecting to login...
        </div>
    </div>

    <script>
        function clearEverything() {
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Clear all specific cookies by name
            const cookiesToClear = ['alignai_session', 'session'];
            cookiesToClear.forEach(name => {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=localhost;';
            });
            
            // Clear storage
            try {
                localStorage.clear();
                sessionStorage.clear();
            } catch (e) {
                console.error('Storage clear error:', e);
            }
            
            // Show success message
            document.getElementById('status').style.display = 'block';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }

        // Auto-clear on page load if URL has ?clear=true
        if (window.location.search.includes('clear=true')) {
            clearEverything();
        }
    </script>
</body>
</html>
